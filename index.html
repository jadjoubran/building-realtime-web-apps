<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<style>
		.text-shadow{
			text-shadow: 1px 1px 1px rgba(0,0,0,0.6),
			1px 1px 1px rgba(0,0,0,0.6),
			1px 1px 1px rgba(0,0,0,0.6);
		}
		.with-code{
			padding-bottom: 0 !important;
		}
		.chat-name{
			margin-left: 15px;
		}
		.list{
			padding-top: 10px;
			padding-left: 40px;
			padding-bottom: 30px;
		}
		.list li{
			list-style: disc;
		}
		.collapsible-header{
			font-weight: bold;
		}

		span.badge.new:after{
			content: "";
		}
		span.badge.new{
			padding-left: 5px;
			padding-right: 5px;
			min-width: 24px;
		}
		div.hr{
			border-top: 1px solid #eeeeee;
		}
		.character-counter{
			float: left !important;
		}
		.brand-logo{
			font-size: 24px !important;
		}
		#step{
			font-size: 20px;
		}
		h4{
			margin-top: 2px;
			margin-bottom: 30px;
		}
		.collection .collection-item{
			background-color: transparent;
		}
		.chat-box{
			height: 250px;
			overflow-y: auto;
			padding: 20px;
		}
	</style>
	<title>Step 7</title>
</head>

<body>
	<nav class="light-blue darken-4" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">Building Realtime Web Apps</a>
		</div>
	</nav>


	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l8">
					<div id="step" class="grey-text">Step 7</div>
					<div class="collection-header"><h4>Chat room</h4></div>

					<ul class="collection with-header">
						<li class="collection-item">
							<form id="submit-new-message-form">
								<div class="input-field">
									<input type="text" id="new-message" autocomplete="off" class="validate" maxlength="120" length="120">
									<label for="new-message">Enter your message here</label>
								</div>
								<button type="submit" id="submit-new-message" class="waves-effect waves-light btn right blue">
									Send
									<i class="mdi-content-send right"></i>
								</button>
								<br>
								<br>
							</form>
						</li>
						<li class="collection-item">
							<div id="chat-room" class="chat-box"><div id="no-messages-yet">No messages yet</div></div>
						</li>
					</ul>
				</div>
				<div class="col s12 m12 l4">
					<ul class="collection with-header">
						<li class="collection-item">Who's online?
							<span class="new badge light-blue accent-4" id="whos-online-count">0</span>
						</li>
						<li class="collection-item grey lighten-5">
							<div id="whos-online"><span id="chat-loading">No one yet</span></div>
						</li>
					</ul>
				</div>
			</div>
			<br>
			<div class="center">
				<a class="modal-trigger waves-effect waves-light btn-large light-blue accent-4 right" href="#modal-get-started">Next step</a>
				<br>
			</div>
			<br>
			<br>
		</div>

		<div id="modal-get-started" class="modal">
			<div class="modal-content">
				<h4>Proceed to step 8</h4>
				<p class="flow-text">
					<blockquote class="flow-text">
						git add -A<br>
						git commit -m "describe your changes"<br>
						git checkout step8
					</blockquote>
				</p>
			</p>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Done</a>
		</div>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/pusher.min.js"></script>
	<script src="js/app.js"></script>
	<script>
		$(document).ready(function(){
			$('.modal-trigger').leanModal({
				in_duration: 150,
				complete: function(){
					window.location.reload();
				}
			});
		});
	</script>

</body>
</html>
